<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <form id="allInputTypesForm" onsubmit="handleSubmit(event)">
        <div>
        <label for="text">Username:</label>
        <input type="text" id="text" name="text" required>
        </div>

        <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        </div>

        <div>
        <label for="email">Email id:</label>
        <input type="email" id="email" name="email" required>
        </div>

        <div>
        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date" required>
        </div>

        <div>
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        </div>

        <div>
        <label for="radio">Radio Buttons:</label>
        <input type="radio" name="gender" value="male">
            Male
        <input type="radio" name="gender" value="female">
            Female
        </label>
        </div>

        <div>
        <label for="file">File:</label>
        <input type="file" id="file" name="file">
        </div>

        <div>
        <label for="color">you can select any Color:</label>
        <input type="color" id="color" name="color" value="#ff0000">
        </div>

        <div>
        <label for="range">Range(0-100):</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50">
        </div>

        <div>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required>
        </div>

        <div>
            <label>button</label>
            <input type="button">
         </div>
         <div>	                       
            <label for="no">number: </label> 			      
           <input type="number" id="no">
        </div>	
        <div>	
            <label for="time">time </label> 
            <input type="time" id="time">
        </div>	

        <div>
            <label for="hide">Hidden</label> 				
           <input type="hidden" id="hide">
        </div>	

        <label for="tel">Mobile number:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="e.g., 123-456-7890" required>
        </div>

        <div>
            <label for="time">Email</label> 
            <input type="email" id="time">
         </div>	
         
         
         <div>
            <label for="src">Image</label> 
            <input type="file" id="src">
         </div>	
     
         <div>
              <label for="rate">update radio</label> 				
            <input type="radio" id="rate">
         </div>	
         <div>	
           <label for="time">review us</label> 
           <input type="range">
         </div>	
         <div>	
            <label for="set">RESET</label> 
            <input type="reset"  id="set">
         </div>	
         <div>	
          <label for="me">search</label> 
          <input type="search" id="me">
         </div>	
         <div>	
           <label for="me">submit</label> 
           <input type="submit" id="me">
         </div>	
         <div>	
            <label for="tel">telephone</label> 
            <input type="tel" id="tel">
         </div>	

        <div>
            <label for="file">update file</label> 				
            <input type="file" id="file">
         </div>	

        <div>
        <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
