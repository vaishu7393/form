<html>
    <head>
        <title>Novell Serices login</title>
    </head>
    <body>
        <h1>Novell Services Login</h1>
<form>
    <label for="Username">Username:</label>
    <input type="text" id="vaishali" name="vaishali"><br>
</form>
<form>
    <label for="password">Password:</label>
    <input type="text" id="vvv" name="vvv">
</form>
<form>  
    <label for="city">city of<br>Employment:</label>
    <input type="text" id="trichy" name="place">
</form>
<form>
    <label for="webserver">Web server:</label>
    <select name="Web server" id="server">
        <option>---choose an server---</option>
        <option value="novell">novell</option>
        <option value="novell service">novell service</option>
        <option value="nn">nn</option>
    </select>
</form>
<form>
    <label for="role">Please specify<br>your role:</label><br>
    <input type="radio" id="Admin" name="role" value="Admin">
    <label for="Admin">Admin</label><br>
    <input type="radio" id="Engineer" name="role" value="Engineer">
    <label for="Engineer">Engineer</label><br>
    <input type="radio" id="Manager" name="role" value="Manager">
    <label for="Manager">Manager</label><br>
    <input type="radio" id="Guest" name="role" value="Guest">
    <label for="Guest">Guest</label>
  </form>
  <form>
    <label for="sign on">Single Sign-on<br>to the following:</label><br>
    <input type="checkbox" id="Mail" name="Mail" value="Mail">
    <label for="Mail">Mail</label><br>
    <input type="checkbox" id="Payroll" name="Payroll" value="Payroll">
    <label for="Payroll">Payroll</label><br>
    <input type="checkbox" id="self-service" name="self-service" value="self-service">
    <label for="self-service">self-service</label><br>
  </form>
<form>
    <input type="button" value="Login">
    <input type="button" value="Reset">
</form>
</body>
</html>
